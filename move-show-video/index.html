  <script>
    window.addEventListener('scroll', (e) => {
      let scrolled = document.documentElement.scrollTop / (document.documentElement.scrollHeight - document.documentElement.clientHeight)

      let $h1 = document.querySelector('h1')
      let $sloganWrapper = document.querySelector('#slogan-wrapper')
      let $slogan = document.querySelector('#slogan')
      let $textBg = document.querySelector('#slogan .slogan-text-bg')
      let $sloganMask = document.querySelector('.slogan-mask')
      let $sloganSection = document.querySelector('#slogan-section')

      $sloganWrapper.style.width = document.documentElement.clientWidth * 20 * (scrolled * scrolled * scrolled * scrolled) + 'px'
      $sloganWrapper.style.height = document.documentElement.clientHeight * 20 * (scrolled * scrolled * scrolled * scrolled) + 'px'

      if (scrolled <= 0.1) {
        $h1.style.opacity = (0.1 - scrolled) / 0.1
        $h1.style.marginTop = scrolled * 1000 * -1 + 'px'
      } else {
        $h1.style.opacity = 0
      }

      if (scrolled <= 0.2) {
        $slogan.style.opacity = (scrolled - 0.1) / 0.1
      } else {
        $slogan.style.opacity = 1
      }

      if ($sloganMask.getBoundingClientRect().height > $sloganSection.clientHeight * 0.9) {
        $textBg.style.opacity = (1 - scrolled) / 0.5
        $sloganWrapper.classList.add('transparent')
      } else {
        $textBg.style.opacity = 1
        $sloganWrapper.classList.remove('transparent')
      }

      if (scrolled >= 0.97) {
        $sloganWrapper.style.opacity = (1 - scrolled) / 0.05
      } else {
        $sloganWrapper.style.opacity = 1
      }
    })
  </script>
